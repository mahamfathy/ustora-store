
  <p-carousel [value]="images" [numVisible]="5" [numScroll]="1" [responsiveOptions]="responsiveOptions"  >
  <ng-template let-image pTemplate="item">
      <div class="border-1 surface-border border-round m-2 text-center py-5 px-3 single-product">
        <div class="product-f-image mb-3">
            <img [src]=" image.src" [alt]="image.imageName" class="w-6 shadow-2">
            <div class="product-hover">
                <a class="add-to-cart-link" (click)="addToCart(image)"><i class="fa fa-shopping-cart" ></i> Add to cart</a>
                <a  class="view-details-link" routerLink="single-product"><i class="fa fa-link"></i> See details</a>
            </div>
        </div>
        <h2 class="mb-1">{{ image.name }}</h2>
          <div class="product-carousel-price">
              <ins class="mt-0 mb-3">{{ '$' + image.price }}</ins> <del>${{image.discount}}</del>
          </div>
      </div>
  </ng-template>
</p-carousel>
